<div class="container">
    <div *ngIf="!blogPost">
        <p>loading please wait......</p>
    </div>
    <div *ngIf="blogPost" class="row">
        <div class="col-md-12">
            <form #f='ngForm' (ngSubmit)='formSubmit(f)'>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="title" name="title" class="form-control" [(ngModel)]="blogPost.title">
                </div>
                <div class="form-group">
                    <label>Featured Image (URL)</label>
                    <input type="text" id="featuredImage" name="featuredImage" [(ngModel)]="blogPost.featuredImage" class="form-control">
                </div>
                <div class="form-group">
                    <label>Post</label>
                    <textarea class="form-control" id="post" name="post" [(ngModel)]="blogPost.post" style="min-height:200px"></textarea>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="category" name="category" [(ngModel)]="blogPost.category" class="form-control">
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <textarea id="tags" name="tags" [(ngModel)]="tags" class="form-control"></textarea>
                </div>
                <div class="pull-right"><button (click)="deletePost(blogPost._id)" class="btn btn-danger btn-sm">Delete Post</button> &nbsp; <button
                        type="submit" class="btn btn-success btn-sm">Update Post</button></div>
            </form>
        </div>
    </div>
</div>
<br />
